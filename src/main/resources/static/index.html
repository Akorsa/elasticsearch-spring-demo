<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="AppController">
      <div class="page-header">
        <h1>Tweet search</h1>
      </div>
      <form class="form-horizontal" role="form" >
        <div class="class="form-group">
          <input type="text" class="form-control" ng-model="vm.query" placeholder="Enter query..." />
          <button class="btn btn-default" ng-click="search()">Search</button>
        </div>
        <div class="form-group">
          	<label><input type="radio" name="db" ng-model="vm.selectedDb" value="sql"> Search MySQL</label><br>
  			<label><input type="radio" name="db" ng-model="vm.selectedDb" value="es"> Search ElasticSearch</label><br>
        </div>
        
        <div ng-repeat="tweet in vm.tweets">
        	<div class="panel panel-default">
        		<div class="panel-body">
		          <div class="alert alert-success" role="alert">
		             {{tweet.text}}
		          </div>
		        </div>
	        </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    
  </body>
</html>
